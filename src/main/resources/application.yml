server:
  port: 8089

spring:
  application:
    name: Booking_Services

  datasource:
    url: jdbc:mysql://localhost:3306/Uber_DB_Local_PP
    username: root
    password: admin

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true